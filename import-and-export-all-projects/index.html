    <section class="our-products">
        <div class="container">
            <h1>جميع أعمالنا</h1>
            
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner" style="display: none; text-align: center; padding: 40px;">
                <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #000F36; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <p>جاري تحميل المشاريع...</p>
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none; text-align: center; padding: 60px 20px;">
                <h3 style="font-size: 24px; color: #666; margin-bottom: 10px;">لا توجد مشاريع</h3>
                <p style="font-size: 16px; color: #999;">لم يتم العثور على أي مشاريع في الوقت الحالي</p>
            </div>
            
            <!-- Products Grid -->
            <div class="our-products-wrapper" id="projectsGrid"></div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none; justify-content: center; align-items: center; gap: 10px; margin-top: 40px;">
                <button id="prevBtn" onclick="goToPage(currentPage - 1)" style="padding: 12px 20px; border: 2px solid #000F36; background: white; color: #000F36; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s;">السابق</button>
                <div class="page-numbers" id="pageNumbers" style="display: flex; gap: 8px;"></div>
                <button id="nextBtn" onclick="goToPage(currentPage + 1)" style="padding: 12px 20px; border: 2px solid #000F36; background: white; color: #000F36; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s;">التالي</button>
            </div>
        </div>
    </section>

    <!-- Project Modal -->
    <div id="projectModal" class="modal" style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.5);">
        <div class="modal-content" style="background-color: #fff; margin: 20px auto; padding: 30px; border-radius: 12px; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; position: relative;">
            <button class="modal-close" id="modalClose" style="position: absolute; top: 15px; left: 15px; font-size: 28px; font-weight: bold; color: #666; cursor: pointer; background: none; border: none; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.3s;">&times;</button>
            <div class="modal-header" style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #eee;">
                <h2 class="modal-title" id="modalTitle" style="font-size: 28px; font-weight: bold; color: #000F36; margin: 0; padding-left: 50px;"></h2>
            </div>
            <img id="modalImage" class="modal-image" src="" alt="" style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 20px;">
            <div class="modal-description" id="modalDescription" style="font-size: 16px; line-height: 1.8; color: #333;"></div>
        </div>
    </div>


    <!-- Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
            </div>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-description" id="modalDescription"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            جميع الحقوق الفكرية والإبداعية والأدبية محفوظة لدى مؤسسة <span>Post Production</span> للدعاية والاعلان والتسويق الالكتروني
        </div>
    </footer>

    
    <script>
        // Get elements
        const menuToggle = document.getElementById('menuToggle');
        const menuClose = document.getElementById('menuClose');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const body = document.body;

        // Function to open menu
        function openMenu() {
            mobileMenu.classList.add('active');
            menuOverlay.classList.add('active');
            menuToggle.classList.add('active');
            body.classList.add('menu-open');
        }

        // Function to close menu
        function closeMenu() {
            mobileMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            menuToggle.classList.remove('active');
            body.classList.remove('menu-open');
        }

        // Event listeners
        menuToggle.addEventListener('click', openMenu);
        menuClose.addEventListener('click', closeMenu);
        menuOverlay.addEventListener('click', closeMenu);

        // Close menu when clicking on a link
        const mobileNavLinks = document.querySelectorAll('.mobile-nav a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        // Close menu on ESC key press
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://back.el-redagroup.com/api';
        const SECTION_ID = 5;
        const PER_PAGE = 12;

        // State
        let currentPage = 1;
        let totalPages = 1;
        let allProjects = [];

        // DOM Elements
        const projectsGrid = document.getElementById('projectsGrid');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emptyState = document.getElementById('emptyState');
        const pagination = document.getElementById('pagination');
        const pageNumbers = document.getElementById('pageNumbers');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // Modal Elements
        const projectModal = document.getElementById('projectModal');
        const modalClose = document.getElementById('modalClose');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');

        // Utility Functions
        function decodeHTML(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        function stripHTML(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        // Fetch Projects
        async function fetchProjects(page = 1) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE_URL}/projects/paginated/section/${SECTION_ID}?page=${page}&per_page=${PER_PAGE}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch projects');
                }
                
                const result = await response.json();
                
                if (result.success && result.data && result.data.data) {
                    allProjects = result.data.data;
                    currentPage = result.data.current_page;
                    totalPages = result.data.last_page;
                    
                    displayProjects(allProjects);
                    updatePagination();
                } else {
                    showEmpty();
                }
            } catch (error) {
                console.error('Error fetching projects:', error);
                showEmpty();
            } finally {
                hideLoading();
            }
        }

        // Display Projects
        function displayProjects(projects) {
            projectsGrid.innerHTML = '';
            
            if (projects.length === 0) {
                showEmpty();
                return;
            }

            hideEmpty();
            
            projects.forEach(project => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.style.cursor = 'pointer';
                
                productItem.innerHTML = `
                    <img src="${project.first_image}" alt="${project.title}">
                    <h2>${project.title}</h2>
                `;
                
                productItem.addEventListener('click', () => openModal(project));
                
                projectsGrid.appendChild(productItem);
            });
        }

        // Pagination Functions
        function updatePagination() {
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            
            // Update prev/next buttons
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Generate page numbers
            pageNumbers.innerHTML = '';
            
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }
            
            // First page
            if (startPage > 1) {
                addPageButton(1);
                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.className = 'page-info';
                    dots.textContent = '...';
                    pageNumbers.appendChild(dots);
                }
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                addPageButton(i);
            }
            
            // Last page
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.className = 'page-info';
                    dots.textContent = '...';
                    pageNumbers.appendChild(dots);
                }
                addPageButton(totalPages);
            }
        }

        function addPageButton(pageNum) {
            const btn = document.createElement('button');
            btn.className = 'page-number';
            btn.textContent = pageNum;
            
            if (pageNum === currentPage) {
                btn.classList.add('active');
            }
            
            btn.onclick = () => goToPage(pageNum);
            pageNumbers.appendChild(btn);
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            setTimeout(() => {
                fetchProjects(page);
            }, 300);
        }

        // Modal Functions
        function openModal(project) {
            const decodedDescription = decodeHTML(project.description);
            
            modalTitle.textContent = project.title;
            modalImage.src = project.first_image;
            modalImage.alt = project.title;
            modalDescription.innerHTML = decodedDescription;
            
            projectModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            projectModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Loading & Empty States
        function showLoading() {
            loadingSpinner.style.display = 'block';
            projectsGrid.style.display = 'none';
            emptyState.style.display = 'none';
            pagination.style.display = 'none';
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
            projectsGrid.style.display = 'grid';
        }

        function showEmpty() {
            emptyState.style.display = 'block';
            projectsGrid.style.display = 'none';
            pagination.style.display = 'none';
        }

        function hideEmpty() {
            emptyState.style.display = 'none';
        }

        // Event Listeners
        modalClose.addEventListener('click', closeModal);
        
        projectModal.addEventListener('click', (e) => {
            if (e.target === projectModal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && projectModal.classList.contains('active')) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchProjects(1);
        });
    </script>    <!-- Initialize Swiper -->
</body>
